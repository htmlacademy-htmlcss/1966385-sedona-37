<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="styles/style.css">
    <link type="Image/x-icon" href="images/favicon.png" rel="icon">
    <base href="https://htmlacademy-htmlcss.github.io/1966385-sedona-37/15/">
</head>
  <div data-test="modal" class="modal-container modal-container-close">
    <div class="modal modal-auth">
      <button class="modal-close-button" type="button">
        <span class="visually-hidden">Закрыть</span>
      </button>
      <section class="modal-content">
        <h2 class="modal-title">Поиск гостиницы в Седоне</h2>
        <form class="auth-form" action="https://echo.htmlacademy.ru/" method="post">
          <p class="field-group">
            <label class="enjoy-text" for="enjoy-date">Дата Заезда:</label>
            <input class="input-date" type="text" name="enjoy" id="enjoy-date" value="27 апреля 2020">
            <span class="modal-error">Мы не можем отправить вас в прошлое.</span>
          </p>
          <p class="field-group field-group-end">
            <label class="enjoy-text" for="leave-date">Дата Выезда:</label>
            <input class="input-date" type="text" name="enjoy" id="leave-date" value="1 сентября 2023">
            <span class="modal-description">На эти даты есть свободные номера. Пока есть.</span>
          </p>
          <div class="modal-quantity">
            <p class="modal-ages">
              <label class="ages-title adult-title" for="adult">Взрослые:</label>
              <button class="less quantity-button" type="button">
                <svg class="tooltip-icon-less" xmlns="http://www.w3.org/2000/svg" width="14" height="2" fill="none"
                  viewBox="0 0 14 2">
                  <path fill="#756157" fill-opacity=".3" d="M0 0v2h14V0H0Z" border="none" />
                </svg>
              </button>
              <input class="number adult-number" type="number" name="adult-number" id="adult" value="2">
              <button class="more quantity-button" type="button">
                <svg class="tooltip-icon-more" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none"
                  viewBox="0 0 14 14">
                  <path fill="#756157" fill-opacity=".3" d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z" />
                </svg>
              </button>
            </p>
            <p class="modal-child">
              <span class="tooltip-group">
                <label class="ages-title yang-title" for="child">Дети:</label>
                <span class="tooltip">
                  <button class="tooltip-toggle" type="button" aria-labelledby="tooltip-label-date">
                    <svg class="tooltip-icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none"
                      viewBox="0 0 26 26">
                      <circle cx="13" cy="13" r="13" fill="#83B3D3" />
                      <path fill="#fff" fill-rule="evenodd" d="M12 7h2v2h-2V7Zm2 12h-2v-9h2v9Z" clip-rule="evenodd" />
                    </svg>
                  </button>
                  <span class="tooltip-text" role="tooltip" id="tooltip-label-date">Укажите количество детей,
                    которые будут с вами, возраст
                    которых от 6 до
                    18 лет. Дети до 6 лет размещаются бесплатно.</span>
                </span>
              </span>
              <button class="less quantity-button" type="button">
                <svg class="tooltip-icon-less" xmlns="http://www.w3.org/2000/svg" width="14" height="2" fill="none"
                  viewBox="0 0 14 2">
                  <path fill="#756157" fill-opacity=".3" d="M0 0v2h14V0H0Z" />
                </svg>
              </button>
              <input class="number yang-number" type="number" name="child-number" id="child" value="2">
              <button class="more quantity-button">
                <svg class="tooltip-icon-more" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none"
                  viewBox="0 0 14 14">
                  <path fill="#756157" fill-opacity=".3" d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z" />
                </svg>
              </button>
            </p>
          </div>
          <button class="modal-button" type="submit">Найти</button>
        </form>
      </section>
    </div>
  </div>

  <body>

  </body>

</html>
